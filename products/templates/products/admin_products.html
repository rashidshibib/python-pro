<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link rel="stylesheet" href="{% static 'products/css/product_styles.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #800000; /* لون عنابي */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #800000;
            color: white;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            color: white;
            background-color: #800000;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #660000;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Product Management</h1>

    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.description }}</td>
                <td>
                    <a href="{% url 'book_lessons' book.id %}" class="btn">View Lessons</a>
                    <a href="#" class="btn">Edit</a>
                    <a href="#" class="btn">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No products available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
