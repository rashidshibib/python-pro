<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}موقعي{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'products/css/product_styles.css' %}">
</head>
<body style="font-family: 'Cairo', sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-maroon" aria-label="Primary navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">موقعي</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">حول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product_list' %}">المنتجات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">اتصل بنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">تسجيل الدخول</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer bg-maroon text-white text-center py-3 mt-auto">
        <div class="container">
            <p>&copy; 2024 موقعي. جميع الحقوق محفوظة.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="{% url 'about' %}" class="text-white">من نحن</a></li>
                <li class="list-inline-item"><a href="{% url 'contact' %}" class="text-white">اتصل بنا</a></li>
                <li class="list-inline-item"><a href="{% url 'product_list' %}" class="text-white">المنتجات</a></li>
                <li class="list-inline-item"><a href="{% url 'login' %}" class="text-white">تسجيل الدخول</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
