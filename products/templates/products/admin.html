{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>إدارة المنتجات</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">اسم المنتج</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">الوصف</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="file_path">ملف المنتج</label>
            <input type="file" class="form-control-file" id="file_path" name="file_path" required>
        </div>
        <div class="form-group">
            <label for="image_path">صورة المنتج</label>
            <input type="file" class="form-control-file" id="image_path" name="image_path" required>
        </div>
        <button type="submit" class="btn btn-success">إضافة المنتج</button>
    </form>
    <h3>المنتجات الحالية</h3>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.description }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
